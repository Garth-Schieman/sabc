<!DOCTYPE html>

  <!-- reference to my internal stylesheet -->
    <style media="screen">
        /*General stylesheet*/

        /*inserting box border*/
        * {
          box-sizing: border-box;
        }

        /*styling body min width,max width,font-family,font,letter-spacing,line-height,word-spacing*/
        body{
              min-width: 90%;
              max-width: 100%;
              font-family: sans-serif;
              font:Arial;
              letter-spacing: 2px;
              line-height: 1.5;
              word-spacing: 4px;
              /*margin & background colour*/
              margin: 0;
              background: white;

        }

        /*inserting linear-gradient top image background size,blend,repeat border width and height*/
        header{
              background-image: linear-gradient(to bottom, white 0%,blue 100%),
              url(https://i.pinimg.com/236x/06/0c/e2/060ce2b677df091c1ab50715b6ce1d8e--texture.jpg);
              width: 70%;
              height: 100px;
              margin-left: 200px;
              background-size: 100%;
              background-repeat: no-repeat;
              background-blend-mode: hard-light;
              border-top: 1mm solid black;
        }

        /*styling h1 , position,background size,width,height,margin-left,box-shadow*/
        h1 {
              position: absolute;
              background-size: 400px 75px;
              width: 400px;
              height:75px;
              background-image: url(http://www.ericadesigns.co.za/wordpress/wp-content/uploads/2011/07/logo8.jpg);
              /*filter: drop-shadow(8px 8px 10px green);*/
              box-shadow: 6px 6px 6px darkblue;
              margin-left: 2mm;
        }

        /*styling for navigation bar height & width*/
        nav {
            height: 120px;
            width: 70%;
            margin-left: 200px;
        }

        /*styling nav unordered list: list-style,background-colour,text-align,padding,margin*/
        nav ul {
                list-style: none;
                background-color: gray;
                text-align: center;
                padding: 0;
                margin: 0;
        }

        /*styling nav list line-height,height,border-bottom,list-style-type,display*/
        nav li {
                line-height: 40px;
                height: 40px;
                border-bottom: 1px solid #888;
                list-style-type: none;
                display: inline;
        }

        /*styling nav anchor text-decoration,color,display,font-size*/
        nav a {
                text-decoration: none;
                color: white;
                display: block;
                font-size: 16px;
        }

        /*styling nav hover background-colour*/
        nav a:hover {
                    background-color: #005f5f;
        }

        /*styling nav active background-colour,colour,cursor*/
        nav a.active {
                      background-color: #fff;
                      color: #444;
                      cursor: default;
        }

        /*styling nav list width,border-bottom,height,line-height*/
        nav li {
                width: 120px;
                border-bottom: none;
                height: 50px;
                line-height: 50px;
          }

        /*styling nav list display,margin-right*/
        nav li {
                display: inline-block;
                margin-right: 4px;
          }
        /*container width,height,and padding-left*/
        #container{
                  width: 70%;
                  height: auto;
                  margin-left: 200px;
        }
        /*contact icon for image margin-right*/
        #contactIcons img{
                        border: 1px solid black;
                        margin-right: 30px;
        }

        /*styling form width,float*/
        form{
            width: 65%;
            height: auto;
            padding-left: 20px;
            float: left;
        }

        input[type]{
                  width: 100%;
        }
        /*styling aside float,width,padding-top*/
        aside{
              float: right;
              width: 5%;
              height: auto;
              margin-right: 250px;
        }


        /*styling footer background-image,url,width,height,background size,background-repeat,background-blend-mode,border-top,clear*/
        footer{
              background-image: linear-gradient(to bottom, white 0%,blue 100%),
              url(https://i.pinimg.com/236x/06/0c/e2/060ce2b677df091c1ab50715b6ce1d8e--texture.jpg);
              width: 70%;
              height: 140px;
              margin-left: 200px;
              background-size: 100%;
              background-repeat: no-repeat;
              background-blend-mode: hard-light;
              border-top: 1mm solid black;
              clear: both;
        }

        /*styling footer div IM float,margin-left*/
        footer div a.im{
                    float: left;
                    margin-top: 10mm;
                    padding: 0px 4px;
        }

        /*styling footer div Small float,padding-right,padding-left,padding-top*/
        footer div a.small{
                        float: left;
                        padding: 0px 2px;
                        margin-top: 16mm;
        }

        /*styling footer div Links list-style,float,color,padding-right,padding-left*/
        footer div sub.links a{
                            float: left;
                            margin-top: 40px;
                            padding: 0px 40px;
                            color: white;
        }

        /*styling footer div iabsa float,padding-right*/
        footer div a.iabsa{
                        float: right;
        }
    </style>
